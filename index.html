<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFT Token Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OFT Token Bridge</h1>

        <!-- Connect Wallet -->
        <button id="connectWalletButton">Hubungkan Wallet</button>

        <!-- Input Amount -->
        <div class="input-group">
            <label for="amount">Jumlah Token</label>
            <input type="number" id="amount" placeholder="0.0">
        </div>

        <!-- From Chain -->
        <div class="input-group">
            <label for="fromChain">Dari Jaringan</label>
            <select id="fromChain">
                <option value="Ethereum">Ethereum</option>
                <option value="BSC">Binance Smart Chain</option>
                <option value="Avalanche">Avalanche</option>
            </select>
        </div>

        <!-- To Chain -->
        <div class="input-group">
            <label for="toChain">Ke Jaringan</label>
            <select id="toChain">
                <option value="Avalanche">Avalanche</option>
                <option value="Ethereum">Ethereum</option>
                <option value="BSC">Binance Smart Chain</option>
            </select>
        </div>

        <!-- Transfer Button -->
        <button id="transferButton">Transfer Token</button>

        <!-- Status -->
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        // Menghubungkan dompet
        document.getElementById('connectWalletButton').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('connectWalletButton').innerText = `Wallet: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                    document.getElementById('statusMessage').innerText = "Dompet terhubung!";
                } catch (error) {
                    console.error(error);
                    document.getElementById('statusMessage').innerText = "Gagal menghubungkan dompet!";
                }
            } else {
                alert('Metamask tidak ditemukan, silakan install!');
            }
        });

        // Fungsi transfer token lintas chain (Placeholder)
        document.getElementById('transferButton').addEventListener('click', () => {
            const amount = document.getElementById('amount').value;
            const fromChain = document.getElementById('fromChain').value;
            const toChain = document.getElementById('toChain').value;

            if (amount <= 0 || fromChain === toChain) {
                alert("Mohon masukkan jumlah token yang valid dan pilih jaringan yang berbeda.");
                return;
            }

            document.getElementById('statusMessage').innerText = `Memindahkan ${amount} token dari ${fromChain} ke ${toChain}...`;

            // Logika interaksi dengan LayerZero dan kontrak OFT akan ditambahkan di sini.
        });
    </script>

</body>
</html>
