<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap V3 DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1b1b1b;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            color: #ff007a;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #a9a9a9;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #252525;
            color: white;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff007a;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e6006e;
        }
        .liquidity-range {
            display: flex;
            justify-content: space-between;
        }
        .range-input {
            width: 48%;
        }
        .fee-tier {
            display: flex;
            justify-content: space-between;
        }
        .fee-tier input {
            margin-right: 10px;
        }
        .wallet-btn {
            background-color: #1e90ff;
            margin-bottom: 15px;
        }
        .wallet-btn:hover {
            background-color: #1c7ccc;
        }
        .swap-info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Uniswap V3</h1>

        <button id="connectWallet" class="wallet-btn">Connect Wallet</button>

        <!-- Swap Tokens -->
        <div class="input-group">
            <label for="tokenFrom">From</label>
            <input type="number" id="amountFrom" placeholder="0.0">
            <select id="tokenFrom">
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="DAI">DAI</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tokenTo">To</label>
            <input type="number" id="amountTo" placeholder="0.0" disabled>
            <select id="tokenTo">
                <option value="USDT">USDT</option>
                <option value="DAI">DAI</option>
                <option value="ETH">ETH</option>
            </select>
        </div>

        <!-- Liquidity Range -->
        <h3>Set Liquidity Range</h3>
        <div class="liquidity-range">
            <input type="number" id="minPrice" placeholder="Min Price" class="range-input">
            <input type="number" id="maxPrice" placeholder="Max Price" class="range-input">
        </div>

        <!-- Fee Tier Selection -->
        <h3>Select Fee Tier</h3>
        <div class="fee-tier">
            <label><input type="radio" name="feeTier" value="0.05"> 0.05%</label>
            <label><input type="radio" name="feeTier" value="0.3" checked> 0.3%</label>
            <label><input type="radio" name="feeTier" value="1"> 1%</label>
        </div>

        <button id="swapButton">Swap</button>

        <div class="swap-info" id="swapStatus"></div>
    </div>

    <script>
        // Placeholder for actual swap logic
        document.getElementById('swapButton').addEventListener('click', function() {
            const tokenFrom = document.getElementById('tokenFrom').value;
            const tokenTo = document.getElementById('tokenTo').value;
            const amountFrom = document.getElementById('amountFrom').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const feeTier = document.querySelector('input[name="feeTier"]:checked').value;
            
            if (!amountFrom) {
                alert("Please enter the amount to swap.");
                return;
            }

            if (!minPrice || !maxPrice) {
                alert("Please set the liquidity range.");
                return;
            }

            document.getElementById('swapStatus').innerText = `Swapping ${amountFrom} ${tokenFrom} for ${tokenTo} in the price range of ${minPrice} - ${maxPrice} with a fee tier of ${feeTier}%...`;

            // Logic to interact with smart contracts will be added here
        });

        // Connect to Metamask wallet
        const connectWalletButton = document.getElementById('connectWallet');
        connectWalletButton.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    connectWalletButton.innerText = `Wallet: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                    document.getElementById('swapStatus').innerText = "Wallet connected";
                } catch (error) {
                    console.error(error);
                    document.getElementById('swapStatus').innerText = "Wallet connection failed.";
                }
            } else {
                alert('Metamask not found. Please install it.');
            }
        });
    </script>

</body>
</html>
