<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFT Transfer - LayerZero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            color: #4ade80;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #a9a9a9;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #282828;
            color: white;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4ade80;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3ebd73;
        }
        .wallet-btn {
            background-color: #1e90ff;
            margin-bottom: 15px;
        }
        .wallet-btn:hover {
            background-color: #1c7ccc;
        }
        .swap-info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LayerZero OFT Transfer</h1>

        <!-- Wallet Connect -->
        <button id="connectWallet" class="wallet-btn">Connect Wallet</button>

        <!-- Token Amount -->
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="0.0">
        </div>

        <!-- From Chain -->
        <div class="input-group">
            <label for="fromChain">From Chain</label>
            <select id="fromChain">
                <option value="Ethereum">Ethereum</option>
                <option value="Avalanche">Avalanche</option>
                <option value="BSC">BSC</option>
                <option value="Polygon">Polygon</option>
            </select>
        </div>

        <!-- To Chain -->
        <div class="input-group">
            <label for="toChain">To Chain</label>
            <select id="toChain">
                <option value="Avalanche">Avalanche</option>
                <option value="Ethereum">Ethereum</option>
                <option value="BSC">BSC</option>
                <option value="Polygon">Polygon</option>
            </select>
        </div>

        <!-- Execute Transfer -->
        <button id="transferButton">Transfer OFT</button>

        <!-- Status -->
        <div class="swap-info" id="transferStatus"></div>
    </div>

    <script>
        // Connect to Metamask
        const connectWalletButton = document.getElementById('connectWallet');
        connectWalletButton.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    connectWalletButton.innerText = `Wallet: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                    document.getElementById('transferStatus').innerText = "Wallet connected";
                } catch (error) {
                    console.error(error);
                    document.getElementById('transferStatus').innerText = "Wallet connection failed.";
                }
            } else {
                alert('Metamask not found. Please install it.');
            }
        });

        // Placeholder for actual transfer logic
        document.getElementById('transferButton').addEventListener('click', function() {
            const amount = document.getElementById('amount').value;
            const fromChain = document.getElementById('fromChain').value;
            const toChain = document.getElementById('toChain').value;
            
            if (!amount || fromChain === toChain) {
                alert("Please enter a valid amount and select different chains.");
                return;
            }

            document.getElementById('transferStatus').innerText = `Transferring ${amount} OFT from ${fromChain} to ${toChain}...`;

            // Logic to interact with LayerZero and OFT contract will be added here
        });
    </script>

</body>
</html>
