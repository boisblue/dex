<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple DEX</h1>

        <label for="wallet">Wallet Address</label>
        <input type="text" id="wallet" placeholder="Enter your wallet address">

        <label for="tokenFrom">From Token</label>
        <select id="tokenFrom">
            <option value="ETH">ETH</option>
            <option value="USDT">USDT</option>
            <option value="DAI">DAI</option>
        </select>

        <label for="amountFrom">Amount</label>
        <input type="number" id="amountFrom" placeholder="Enter amount to swap">

        <label for="tokenTo">To Token</label>
        <select id="tokenTo">
            <option value="USDT">USDT</option>
            <option value="DAI">DAI</option>
            <option value="ETH">ETH</option>
        </select>

        <button id="swapButton">Swap</button>

        <div id="status"></div>
    </div>

    <script>
        document.getElementById('swapButton').addEventListener('click', function() {
            const wallet = document.getElementById('wallet').value;
            const tokenFrom = document.getElementById('tokenFrom').value;
            const amountFrom = document.getElementById('amountFrom').value;
            const tokenTo = document.getElementById('tokenTo').value;

            if (!wallet || !amountFrom) {
                alert('Please enter all fields.');
                return;
            }

            document.getElementById('status').innerText = `Swapping ${amountFrom} ${tokenFrom} to ${tokenTo} for wallet ${wallet}...`;
            
            // Integrate swap logic here (e.g., call smart contract or API)
        });
    </script>

</body>
</html>
